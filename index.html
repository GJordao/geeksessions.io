<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geek Sessions Faro</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,latin-ext'
      rel='stylesheet'
      type='text/css'
    >
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Facebook plugin related -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_PT/sdk.js#xfbml=1&version=v3.3"></script>

    <header class="center mb4">
      <img height="200" src="./gs_null_bg.svg" alt="GeekSessions Faro Logo" />
    </header>
    <main class="sm-flex">
      <div class="blurb m3 md-col-6">
        <p class="h2">We organize frequent events like talks and workshops with the goal of bringing local tech denizens together.</p>
        <div class="h4">
            <a href="https://chat.geeksessions.io/" target="_blank">
              Join us on Discord
            </a>
          </div>
      </div>
      

      <div class="md-col-6 center">
          <div
            class="card fb-page"
            data-href="https://www.facebook.com/pg/GeekSessionsFaro/"
            data-tabs="events"
            data-width="400"
            data-height="500"
            data-small-header="true"
            data-adapt-container-width="false"
            data-hide-cover="false"
            data-show-facepile="true">
            <blockquote
              cite="https://www.facebook.com/pg/GeekSessionsFaro/"
              class="fb-xfbml-parse-ignore">
              <a href="https://www.facebook.com/pg/GeekSessionsFaro/">
                Geek Sessions - Faro
              </a>
            </blockquote>
          </div>
        </div>
    </main>
    <footer class="flex h6 mt2">
      Geeksessions.io is made collaboratively with ❤️ in the Algarve, Portugal.
    </footer>
  </body>
</html>
